<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <!-- Barra de navegación -->
    

    <!-- Formulario -->
    <main>
        <div class="container-fluid w-75 mt-5 pt-5 p-md-5">
            <div class="row align-items-stretch justify-content-lg-center">
                <!-- TODO Colocar una imagen -->
                <div class="card-header mt-2">
                    <span class=" h1">
                        Inicio de sesión
                    </span>
                </div>
            </div>
            <div class="row align-items-stretch justify-content-lg-center">
                <div class="col p-2 rounded-end col-md-8">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail">Correo electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                required>
                            <small id="emailHelp" class="form-text text-muted">Nunca comparta su contraseña con
                                nadie.</small>
                        </div>
                        <div class="form-group">
                            <label for="InputPassword">Contraseña</label>
                            <input type="password" class="form-control" id="InputPassword" required>
                        </div>
                        <div class="form-text">
                            <a id="credenciales" href="#" class="text-info">No recuerdo mis credenciales</a>
                        </div>
                        <br>
                        <button id="ingresar" type="button" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
